<div class="table_container">
    <h1>Operations</h1>
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <ng-container matColumnDef="to_crypto">
              <th mat-header-cell *matHeaderCellDef>Coin</th>
              <td mat-cell *matCellDef="let element">{{ element.to_crypto }}</td>
            </ng-container>
          
            <ng-container matColumnDef="type">
              <th mat-header-cell *matHeaderCellDef>Type</th>
              <td mat-cell *matCellDef="let element">{{ element.type }}</td>
            </ng-container>
          
            <ng-container matColumnDef="to_amount">
              <th mat-header-cell *matHeaderCellDef>Amount</th>
              <td mat-cell *matCellDef="let element">{{ element.to_amount }}</td>
            </ng-container>
          
            <ng-container matColumnDef="from_amount">
              <th mat-header-cell *matHeaderCellDef>Price</th>
              <td mat-cell *matCellDef="let element">{{ element.from_amount }} $</td>
            </ng-container>
    
            <ng-container matColumnDef="operation_date">
                <th mat-header-cell *matHeaderCellDef>Date</th>
                <td mat-cell *matCellDef="let element">{{ element.operation_date }}</td>
              </ng-container>
          
            <ng-container matColumnDef="platform">
              <th mat-header-cell *matHeaderCellDef>Platform</th>
              <td mat-cell *matCellDef="let element">{{ element.platform }}</td>
            </ng-container>

          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

          </table>
          
      </div>
</div>

<div class="form-register">
  <img src="../../../assets/img/logo-poke.png" alt="" width="200px" height="200px"/>
    <form (submit)="onSubmit()" #userForm="ngForm">
        <div class="tp-container">
          <div><h1>Registrate en POKESWAP</h1></div><br>

          <mat-form-field appearance="fill">
            <mat-label>Email</mat-label>
            <input
              matInput
              type="email"
              placeholder="correo@dominio.com"
              id="email"
              name="email"
              required
              [(ngModel)]="userData.email"
            />
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>Clave</mat-label>
            <input
              matInput
              type="password"
              placeholder="************"
              id="password"
              name="password"
              required
              [(ngModel)]="userData.password"
            />
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>Nombre</mat-label>
            <input
              matInput
              type="text"
              placeholder="Nombre"
              id="name"
              name="name"
              required
              [(ngModel)]="userData.name"
            />
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>Celular</mat-label>
            <input
              matInput
              type="number"
              placeholder="Phone"
              id="phone"
              name="phone"
              required
              [(ngModel)]="userData.phone"
            />
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>Pais</mat-label>
            <input
              matInput
              type="text"
              placeholder="Country"
              id="country"
              name="country"
              required
              [(ngModel)]="userData.country"
            />
          </mat-form-field>
          

          <mat-form-field appearance="fill">
            <mat-label>Direccion</mat-label>
            <input
              matInput
              type="text"
              placeholder="Address"
              id="address"
              name="address"
              required
              [(ngModel)]="userData.address"
            />
          </mat-form-field>
          <button
          type="submit"
          mat-button
          color="primary"
          [disabled]="!userForm.form.valid"
        >
          REGISTRARSE
        </button>
        </div>
      </form>
        <button mat-button
          color="warn"
          routerLink="/login"
        >
        GO BACK
        </button>
</div>

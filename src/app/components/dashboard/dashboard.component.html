<div class="allSwap">
  <form #myForm="ngForm" (ngSubmit)="onConfig()">
    <mat-card class="swapper">
      <mat-card-title class="title-text">
        Swap Coins <mat-icon>settings</mat-icon>
      </mat-card-title>
      <mat-card>
        <mat-card-subtitle>From</mat-card-subtitle>
        <div class="converters-flex">
          <div class="percentage">
            <mat-form-field>
              <mat-label>Coin</mat-label>
              <mat-select required [(ngModel)]="selectedFromOption" (selectionChange)="onSelectionChange_From($event)" name="selectedFromOption">
                <mat-option *ngFor="let option of fromOptions" [value]="option.img">
                  {{ option.label }}
                </mat-option>
              </mat-select>
            </mat-form-field>
            <img class="coin-image" [src]="selectedFromOption" width="100px" alt="CoinFrom..."/>
          </div>
          <div>
          </div>
        </div>
      </mat-card>
      <br />
      <mat-card>
        <mat-card-subtitle>To</mat-card-subtitle>
        <div class="converters-flex">
          <div class="percentage">
            <mat-form-field>
              <mat-label>Coin</mat-label>
              <mat-select required [(ngModel)]="selectedToOption" (selectionChange)="onSelectionChange_To($event)" name="selectedToOption">
                <mat-option *ngFor="let option of toOptions" [value]="option.img">
                  {{ option.label }}
                </mat-option>
              </mat-select>
            </mat-form-field>
            <img class="coin-images" [src]="selectedToOption" width="40px" height="40px" alt="CoinTo..."/>
          </div>
          <div>
          </div>
        </div>
      </mat-card>
      <div class="slippage-flex">
        <mat-card-subtitle class="slippage-text">
          Slippage Tolerance 1%
        </mat-card-subtitle>
      </div>
      <mat-card-actions>
        <button type="submit" class="swap-button" mat-raised-button color="primary" [disabled]="!myForm.form.valid">
          NEXT
        </button>
      </mat-card-actions>
    </mat-card>
  </form>
</div>

<div class="container-ins">
    <h1 *ngIf="data; else elseBlock"> Hi {{data.name}}!</h1>
    <ng-template #elseBlock><h1>Please login again.</h1></ng-template>
    <h2>Looking for how to trade?</h2>
    <p> Go to 'Portfolio' to see how to start trading!</p>
</div>

<div class="table_container">
    <h1>Plataformas</h1>
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Name</th>
                <td mat-cell *matCellDef="let element">{{ element.name }}</td>
            </ng-container>
    
            <ng-container matColumnDef="comision">
                <th mat-header-cell *matHeaderCellDef>Comision</th>
                <td mat-cell *matCellDef="let element">{{ element.transactionFee }} $</td>
            </ng-container>
    
            <ng-container matColumnDef="minimunDesposit">
                <th mat-header-cell *matHeaderCellDef>Deposito Minimo</th>
                <td mat-cell *matCellDef="let element">{{ element.transactionMinimumDeposit }} $</td>
            </ng-container>
    
            <ng-container matColumnDef="time">
                <th mat-header-cell *matHeaderCellDef>Tiempo</th>
                <td mat-cell *matCellDef="let element">{{ element.transactionTime }}</td>
            </ng-container>
    
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
    </div>
</div>
